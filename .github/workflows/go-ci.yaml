name: Go CI

on:
  push:
  pull_request:

jobs:
  build-test-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.x'


      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path:         |
                        ~/go/pkg/mod
                        ~/.cache/go-build
          key:          ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
                        ${{ runner.os }}-go-

      - name: Install deps
        run:  go mod download

      - name: Lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v2.0.2
          args:    --timeout=5m

      - name: Test
        run:  go test ./... -count=1
